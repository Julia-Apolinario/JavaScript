<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Rua/Avenida/Vila <input type="text" id="input_logradouro">
    Número <input type="text" id="input_numero">
    <button onclick="morar()">Onde Moro</button>
</body>
</html>
<script>
    function morar(){
        var logradouro = input_logradouro.value;
        var numero = input_numero.value;

        alert(`Seu logradouro é: ${logradouro}`);
        alert(`O número do seu logradouro é ${numero}`);
    }
</script>
