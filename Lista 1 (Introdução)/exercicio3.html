<body>
    Nome Do Time <input type="text" id="input_time"><br>
    Qtd Títulos <input type="number " id="input_titulos">
    <button onclick="amar()">Amo Meu Time </button>
</body>

<script>
    function amar(){
        var time = input_time.value;
        var titulos = input_titulos.value;
        alert(`O time ${time} tem ${titulos} títulos`);
    }
</script>
