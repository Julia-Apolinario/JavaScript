<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade: <input type="text" id="input_idade">
    <button onclick="homem()">Aposentadoria Homem</button>
    <button onclick="mulher()">Aposentadoria Mulher</button>
</body>
</html>
<script>
function homem(){
    var idade = Number(input_idade.value);
    var qtfalta = 70 - idade;

        alert(`Falta ${qtfalta} anos para você se aposentar.`);
}

function mulher(){
    var idade = Number(input_idade.value);
    var qtfalta = 60 - idade;
    alert(`Falta ${qtfalta} anos para você se aposentar.`);
}
</script>
